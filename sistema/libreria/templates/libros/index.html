{% extends "base.html" %}

{% block titulo  %} Lista de libros {% endblock %}

{% block contenido  %}

<body>
    <br>
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
    
                        {% for libro in libros %}
                        <tr>
                            <td>{{ libro.id }}</td>
                            <td>{{ libro.titulo }}</td>
                            <td>
                            <img src="{{ libro.imagen.url }}" class="limg">
                            <br>
                            <br>
    
                            
                            </td>
                            <td>{{ libro.descripcion }}</td>
                            <td>
                                <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a> 
                                <br>
                                <br>
                                <a name="" id="" class="btn btn-danger btneliminar" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                            </td>
                        </tr>
                        {% endfor %}
    
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>  
</body>

{% endblock %}
